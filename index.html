<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>For Neelu ‚ù§Ô∏è</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffafbd;
      --bg2: #ffc3a0;
      --card: rgba(255, 255, 255, 0.95);
      --yes: #ff3b7a;
      --no: #e5e7eb;
    }

    * { box-sizing: border-box; touch-action: manipulation; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #bgHearts { position: fixed; inset: 0; pointer-events: none; z-index: 0; }

    .card {
      position: relative;
      z-index: 10;
      width: min(450px, 92vw);
      padding: 30px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }

    /* Phase 1: Proposal */
    .button-zone { position: relative; height: 220px; margin-top: 20px; }
    
    button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #yesBtn { position: absolute; left: 50%; top: 20%; transform: translate(-50%, -50%); background: var(--yes); color: white; z-index: 100; }
    #noBtn { position: absolute; left: 50%; bottom: 20%; transform: translate(-50%, 50%); background: var(--no); color: #666; }

    /* Phase 2: The Reveal Game */
    #reveal-ui { display: none; }
    .big-heart {
      font-size: 80px;
      cursor: pointer;
      display: inline-block;
      animation: pulse 1s infinite;
      user-select: none;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .meter-container {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }
    #meter-fill {
      width: 0%;
      height: 100%;
      background: var(--yes);
      transition: width 0.3s ease;
    }
    #compliment {
      font-style: italic;
      color: #ff3b7a;
      min-height: 50px;
      margin-top: 10px;
      font-weight: bold;
    }

    .hidden { display: none !important; }
  </style>
</head>

<body>
  <div id="bgHearts"></div>
  
  <main class="card">
    <div id="proposal-ui">
      <h1>Neelu, will you be my Valentine?</h1>
      <div class="button-zone" id="zone">
        <button id="yesBtn">YES! ‚ù§Ô∏è</button>
        <button id="noBtn">No</button>
      </div>
      <p id="no-count" style="font-size: 0.8rem; color: #999; margin-top: 15px; opacity: 0.6;"></p>
    </div>

    <div id="reveal-ui">
      <h2>Collect your Valentine's Perks!</h2>
      <p>Tap the heart to reveal your gifts</p>
      <div class="big-heart" id="tapHeart">‚ù§Ô∏è</div>
      <div class="meter-container">
        <div id="meter-fill"></div>
      </div>
      <div id="compliment">Tap to start!</div>
    </div>

    <div id="final-ui" class="hidden">
      <h1>ALL YOURS! üéâ</h1>
      <p>I can't wait to spend the day with you, Neelu!</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdXo3eHh6cXA1eHh6cXA1eHh6cXA1eHh6cXA1eHh6cXA1JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/26ufdipQqU2lhNA4g/giphy.gif" width="100%" style="border-radius:10px">
    </div>
  </main>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const zone = document.getElementById("zone");
    const proposalUi = document.getElementById("proposal-ui");
    const revealUi = document.getElementById("reveal-ui");
    const tapHeart = document.getElementById("tapHeart");
    const fill = document.getElementById("meter-fill");
    const complimentText = document.getElementById("compliment");
    
    let noAttempts = 0;
    const noMessages = ["Wrong way!", "Not that one!", "Think again!", "Try the pink one!", "Still no?", "Neelu pls!"];
    
    const perks = [
      "1x Unlimited Hugs Coupon ü´Ç",
      "1x Romantic Dinner Choice üçù",
      "1x Movie Night Priority üçø",
      "1x Back Rub (30 mins) üíÜ‚Äç‚ôÄÔ∏è",
      "All my love, forever! ‚ù§Ô∏è"
    ];
    let perkIndex = 0;

    // --- NO BUTTON GAME (As you liked it) ---
    function moveNo() {
      noAttempts++;
      const maxX = zone.offsetWidth - noBtn.offsetWidth;
      const maxY = zone.offsetHeight - noBtn.offsetHeight;
      
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
      noBtn.style.transform = 'none';
      
      // Change text of No button randomly
      noBtn.innerText = noMessages[Math.floor(Math.random() * noMessages.length)];

      // Yes button grows
      const yesScale = 1 + (noAttempts * 0.2);
      yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
      document.getElementById("no-count").innerText = `Attempts to resist: ${noAttempts}`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });

    // --- YES BUTTON ACTION ---
    yesBtn.addEventListener("click", () => {
      proposalUi.classList.add("hidden");
      revealUi.style.display = "block";
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    });

    // --- REVEAL GAME ACTION ---
    tapHeart.addEventListener("click", () => {
      if (perkIndex < perks.length) {
        complimentText.innerText = perks[perkIndex];
        perkIndex++;
        
        let progress = (perkIndex / perks.length) * 100;
        fill.style.width = progress + "%";
        
        // Mini confetti on each tap
        confetti({ particleCount: 20, spread: 50, origin: { y: 0.8 }, colors: ['#ff3b7a'] });

        if (perkIndex === perks.length) {
          setTimeout(() => {
            revealUi.classList.add("hidden");
            document.getElementById("final-ui").classList.remove("hidden");
            fullConfetti();
          }, 1500);
        }
      }
    });

    function fullConfetti() {
      const duration = 5 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      }());
    }

    // --- BACKGROUND ---
    setInterval(() => {
      const h = document.createElement("div");
      h.innerHTML = "‚ù§Ô∏è";
      h.style.position = "fixed";
      h.style.left = Math.random() * 100 + "vw";
      h.style.top = "100vh";
      h.style.fontSize = "20px";
      h.style.transition = "transform 6s linear";
      document.getElementById("bgHearts").appendChild(h);
      setTimeout(() => h.style.transform = "translateY(-110vh) rotate(360deg)", 50);
      setTimeout(() => h.remove(), 6000);
    }, 500);
  </script>
</body>
</html>
